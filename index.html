<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div id="calculator">
      <output id="screen-output"></output>
      <div id="calc-btns">
        <button data-number value="7">7</button>
        <button data-number value="8">8</button>
        <button data-number value="9">9</button>
        <button id="deleteBtn">&lt;</button>
        <button id="clearBtn">C</button>
        <button data-number value="4">4</button>
        <button data-number value="5">5</button>
        <button data-number value="6">6</button>
        <button data-operator class="operator" value="/">รท</button>
        <button data-operator class="operator" value="*">ร</button>
        <button data-number value="1">1</button>
        <button data-number value="2">2</button>
        <button data-number value="3">3</button>
        <button data-operator class="operator" value="+">+</button>
        <button data-operator class="operator" value="-">-</button>
        <button data-number value="0">0</button>
        <button id="pointBtn">.</button>
        <button id="equalsBtn" value="=">=</button>
      </div> 
    </div>
	<script src="script.js"></script>
  </body>
</html>
