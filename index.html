<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div id="calculator">
      <output id="screen-output">0</output>
      <div id="calc-btns">
        <button value="7">7</button>
        <button value="8">8</button>
        <button value="9">9</button>
        <button id="clear" value="Backspace">&lt;</button>
        <button id="clearAll" value="Clear">C</button>
        <button value="4">4</button>
        <button value="5">5</button>
        <button value="6">6</button>
        <button class="operator" value="/">รท</button>
        <button class="operator" value="*">ร</button>
        <button value="1">1</button>
        <button value="2">2</button>
        <button value="3">3</button>
        <button class="operator" value="+">+</button>
        <button class="operator" value="-">-</button>
        <button value="0">0</button>
        <button value=".">.</button>
        <button class="equal" value="=">=</button>
      </div> 
    </div>
	<script src="index.js"></script>
  </body>
</html>
